<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Q&A</title>
    <link href="output.css" rel="stylesheet" />
    <style>
      body {
        width: 400px;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-2">
    <div class="max-w-md mx-auto shadow-md overflow-hidden">
      <div class="p-1">
        <h1 class="text-xl font-bold mb-4">YouTube Video Assistant</h1>
        <div
          id="message-box"
          class="h-64 overflow-y-auto mb-4 p-2 bg-gray-50 rounded"
        ></div>

        <div class="flex flex-row justify-between w-full">
          <input
            class="border border-1 border-gray-300 rounded-md flex-1 p-1 mr-2"
            id="question"
            placeholder="Ask a question"
          />
          <button
            class="border bg-lime-600 text-white py-1 px-2 rounded-md"
            id="submit"
          >
            Ask
          </button>
        </div>
      </div>
    </div>

    <!-- <div id="answer"></div> -->
    <script src="popup.js"></script>
  </body>
</html>
