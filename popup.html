<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Q&A</title>
    <link href="output.css" rel="stylesheet" />
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col gap-1 h-80 text-xs">
      <div class="flex flex-col flex-1 gap-1 overflow-auto p-2">
        <div class="text-right">
          <div
            id="question-value"
            class="inline-block border border-1 px-2 py-1 bg-cyan-100 text-black rounded-lg"
          >
            lorem ipsum
          </div>
        </div>
        <div class="text-left">
          <div
            id="answer"
            class="inline-block border border-1 px-2 py-1 bg-lime-600 text-black rounded-lg"
          >
            lorem ipsum
          </div>
        </div>
      </div>

      <div class="flex flex-row justify-between w-full">
        <input
          class="border border-1 border-gray-300 rounded-md flex-1 p-1 mr-2"
          id="question"
          placeholder="Type your question here..."
        />
        <button
          class="border bg-lime-600 text-white py-1 px-2 rounded-md"
          id="submit"
        >
          Ask
        </button>
      </div>
    </div>

    <!-- <div id="answer"></div> -->
    <script src="popup.js"></script>
  </body>
</html>
