<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Q&A</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="w-96 bg-gray-100 p-2">
    <div
      id="credentials-container"
      class="px-4 py-4 h-64 flex-grow flex flex-col justify-center items-center"
    >
      <h2 class="text-xl font-bold mb-4 text-gray-800">
        Enter Your GPT API Token
      </h2>
      <input
        type="password"
        id="apiToken"
        placeholder="Enter your API token"
        class="w-full mb-4 p-2 border border-gray-300 rounded"
      />
      <button
        id="saveButton"
        class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75"
      >
        Save and Continue
      </button>
    </div>
    <div
      id="chatbot-container"
      class="max-w-md mx-auto shadow-md overflow-hidden"
    >
      <div class="p-1">
        <div class="flex flex-row justify-between items-center p-1">
          <div class="flex items-center">
            <h1 class="text-xl font-bold mb-4">YouTube Q&A</h1>
          </div>
          <div>
            <button
              class="bg-lime-600 text-white py-1 px-2 rounded-md w-full"
              id="remove-api-token"
            >
              Remove api token
            </button>
          </div>
        </div>
        <div
          id="message-box"
          class="h-64 overflow-y-auto mb-4 p-2 bg-gray-50 rounded"
        ></div>

        <div class="flex flex-row justify-between w-full">
          <input
            class="border border-1 border-gray-300 rounded-md flex-1 p-1 mr-2"
            id="question"
            placeholder="Ask a question"
          />
          <button
            class="border bg-lime-600 text-white py-1 px-2 rounded-md"
            id="submit"
          >
            Ask
          </button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
